    <div class="form">
        <form>
            <label for="fname"><b>First name</b> </label>
            <input type="text" name="fname" id="fname">

        <br><br>

            <input type="radio" name="Gender" value="female" id="female" style="transform: scale(1.5); margin: 5px;">

            <br><br>
            <label for="birthdate"><b>Birthdate</b> </label>
            <input type="date" name="birthdate" id="birthdate" >
    
            <br><br>
            
            <label for="message"><b>Message</b></label><br><br>
            <textarea name="message" cols="50" rows="10" id="message" ></textarea>\
            <br><br>
            <label for="agree"><b>Do you want us to put you in the newsletter</b> </label>
            <input type="checkbox" name="agree" id="agree" style="transform: scale(1.5); margin: 5px;">
